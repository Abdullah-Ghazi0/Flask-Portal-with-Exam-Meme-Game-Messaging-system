{% extends 'base.html'%}
{% block title %}
Home
{% endblock %}

{% block content %}
<h1>Welcome to home page!</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<img src="{{ url_for('static', filename='images/picture.png') }}" alt="programmer">
{% endblock %}
