{% extends 'base.html'%}
{% block title %}
Dashboard
{% endblock %}

{% block content %}
<h1>{{ name }}, Welcome to Dashboard!</h1>
<button>
  <a href="{{ url_for('exam.exam') }}">Start Exam</a>
</button>
<br>
<button>
  <a href="{{ url_for('exam.result') }}">View Result</a>
</button>
<br><br>
<button>
  <a href="{{ url_for('meme.show_meme') }}">Show me a Meme</a>
</button>
<br>
<button>
  <a href="{{ url_for('game.game_play') }}">Play Hangman</a>
</button>
<br><br>
<button>
<a href="/settings">Setting</a>
</button>
<form action="/logout" method="POST">
    <button type="submit">Logout</button>
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% endblock %}
